<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento R2 DCF</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="crear-sala">
      <input type="text" id="sala" placeholder="Nombre de la sala" />
      <input type="text" id="nombre" placeholder="Su nombre" />
      <button id="crear">
        Crear o unirse
      </button>
    </div>
    <div id="llena" class="hidden">
      Sala llena ingresa a otra.
    </div>
    <div id="lab" class="hidden">
      <h1 id="nombre-sala"></h1>
      <div class="flex">
        <div class="usuarios">
          <ul id="conectados"></ul>
          <hr />
          <h2><strong id="quien"></strong><span id="eje">X</span></h2>
        </div>
        <div id="game">
          <canvas id="c" width="650" height="650"></canvas>
        </div>
        <h2 id="pos">Tu posición actual es: ( 0, 0)</h2>
        <div id="gen" class="hidden">
          <h2 id="par">Sus coordenadas son: (<span id="rand"></span>)</h2>
          <button id="generar">
            Generar
          </button>
        </div>
        <div id="turno" class="hidden"></div>
      </div>
    </div>

    <footer>
      Douglas González Lira
      <br />
      doinggreatlivings.com
      <br />
      2021
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"
      integrity="sha512-ACqMrfAtm537AWzgx/xQ57JnFxXeq8RylQMGg4y/e6M2ew4Z8NycE8aId/Bt2ZE+w1gNsox3MgwxKl7SGMRdtA=="
      crossorigin="anonymous"
    ></script>
    <script src="js/tablero.js"></script>
    <script src="js/movimiento.js"></script>
    <!--     <script src="js/chat.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
